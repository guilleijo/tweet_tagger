<header class="body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-row items-center justify-between">
        <a href="{% url "home_page" %}" class="flex title-font font-medium items-center mb-4 md:mb-0">
            <span class="ml-1 text-lg font-medium">Tweet Tagger</span>
        </a>

        <div class="flex">
            {% if user.is_superuser %}
            <a class="mr-3" href="/admin">Admin</a>
            {% endif %}
            <form method="POST" action="/admin/logout">
                {% csrf_token %}
                <button class="cursor-pointer">
                    Logout ({{user.username}})
                </button>
            </form>
        </div>

</header>
